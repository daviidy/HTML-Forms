<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/016a3b4736.js" type="text/javascript"></script>
  </head>
  <body>

    <header>
        <!-- Already registered suggestion -->
        <div class="register-links">
          <div class="register-text">

          </div>
          <div class="">

            </button>
          </div>
        </div>

        <!-- Logo and external links -->
        <nav class="logo-and-links-nav">
          <img src="images/intuit-logo.png" width="150" alt="Intuit Logo">
          <div class="external-links">
            <a href="#"><i class="fas fa-spa"></i> mint</a>
            <a href="#"><i class="fas fa-book"></i>quickbooks</a>
            <a href="#"><i class="fas fa-check-circle"></i>turbotax</a>

        </nav>
    </header>

    <main>

    </main>

    <footer>

    </footer>
